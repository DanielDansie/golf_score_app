<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <i class="bi bi-list"></i>
        </nav>
        <div class="row">
            <div class="col-lg-12" id="header">
                <div class="form-group">
                    <select class="form-select" id="course-select">
                        <option selected disabled value>Select Course</option>
                    </select>
                    <select class="form-select" id="tee-select">
                        <option selected disabled value>Select Tee</option>
                    </select>
                </div>
                <div class="playerInfo display-none">
                    <input class="" type="text" label="playerName" id="playerName" placeholder="Add Player Name">
                    <button id="addPlayer">Add</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="options-container"></div>
            </div>
        </div>

        <div class="row" id="scorecard-container">
            <div class="col-lg-12 display-none" id="scorecard">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <tbody id="first"></tbody>
                    </table>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <tbody id="second"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <template id="playerRow">
        <tr>
            <td class="player"></td>
            <td class="hole"><input type="number"></td>
            <td class="hole"><input type="number"></td>
            <td class="hole"><input type="number"></td>
            <td class="hole"><input type="number"></td>
            <td class="hole"><input type="number"></td>
            <td class="hole"><input type="number"></td>
            <td class="hole"><input type="number"></td>
            <td class="hole"><input type="number"></td>
            <td class="hole"><input type="number"></td>
            <td class="totalRowScore"></td>
        </tr>
    </template>
</body>

</html>
